{% extends "base.html" %}

{% block title %}Posts - {{ block.super }}{% endblock %}

{% block main_content %}
    <h1>Posts</h1>

    {% if object_list %}

        {% for post in object_list %}
            <h3><img src="{{ post.feed.author.gotchi }} alt='gotchi' " /> {{ post.title }} </h3>
            <p>{{ post.content|safe }}</p>
            </tr>
        {% endfor %}
    {% endif %}
{% endblock %}
